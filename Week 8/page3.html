<html>
  <head>
    <title>Who is the best dog in the whole wide world?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
      function validateForm() {
        // Get form values
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var terms = document.getElementById("terms").checked;

        // Reset borders to default
        document.getElementById("name").style.borderColor = "";
        document.getElementById("email").style.borderColor = "";

        // Validate name
        if (name === "") {
          alert("Name is required.");
          document.getElementById("name").style.borderColor = "red";
          document.getElementById("name").focus();
          return false;
        }

        // Validate email
        if (email === "") {
          alert("Email is required.");
          document.getElementById("email").style.borderColor = "red";
          document.getElementById("email").focus();
          return false;
        }

        // Validate terms of agreement
        if (!terms) {
          alert("You must agree to the terms.");
          return false;
        }

        // If all validations pass
        alert("Form submitted successfully!");
        return true;
      }
    </script>
  </head>
  <body>
    <h1 style="background-color: yellow; text-align: center;">Who is the best dog in the whole wide world?</h1>
    <h2 id="border-box">Please select the best dog in the whole wide world.</h2>
    <form onsubmit="return validateForm()">
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name"><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email"><br><br>

      <label for="terms">
        <input type="checkbox" id="terms" name="terms"> I agree to the terms of agreement.
      </label><br><br>

      <input type="radio" name="Maisie" value="Maisie">Maisie<br>
      <input type="radio" name="Maisie" value="Maisie">Maisie<br>
      <input type="radio" name="Maisie" value="Maisie">Maisie<br>
      <br>
      <button type="submit" style="background-color: lightblue; border: none; padding: 10px;">Submit</button>    
    </form>
    <a href="index.html" style="background-color: rgb(0, 0, 0); color: white; padding: 5px;">Home</a> | 
    <a href="page2.html" style="background-color: rgb(0, 0, 0); color: white; padding: 5px;">Meet Maisie!</a>
  </body>
</html>
